<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='main.js'></script>
</head>
<body class="bg-gray-400">
    <div class="bg-gray-800 flex items-center justify-between p-4 z-10">
        <h1 class="text-white text-2xl md:text-2xl lg:text-3xl xl:text-4xl text-bold">lists</h1>
        <div class="flex justify-right">
            <input id="list-id-input" type="text" placeholder="Enter your list ID..." class="px-2 md:px-4 py-2 bg-gray-200 hover:bg-white text-black rounded-md mr-2"></input>
            <button class="md:px-2 bg-gray-200 hover:bg-white text-black rounded-md mr-2 p-2" onclick="loadList()">Go!</button>
          </div>
      </div>
    <div id="content">
        <h1 class="flex flex-col items-center text-2xl font-bold text-gray-900">Retrieve Your List Above</h1>
    </div>
    <div id="error-modal" class="fixed z-10 inset-0 overflow-y-auto hidden flex items-center justify-center min-h-screen">
        <div class="bg-white rounded shadow-lg p-8 w-1/2 mx-auto">
          <h1 class="text-2xl font-bold text-gray-900">Error!</h1>
          <p id="error-message" class="text-gray-700 pt-2"></p>
          <div class="flex justify-end mt-4">
            <button type="button" class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="hideErrorPopup()">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
