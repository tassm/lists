<!DOCTYPE html>
<html>
<head></head>
<body>
    <template id="list-template">
        <div id="list-container" class="flex flex-col items-center">
            <div class="w-full max-w-5xl h-24 bg-gray-200 rounded-lg shadow-md flex flex-row justify-between items-center p-4 mt-2">
                <input type="text" placeholder="Search..." class="h-full w-1/3 font-bold rounded p-2 mr-2"></input>
                <button id="create-button" class="bg-green-400 hover:bg-green-500 h-full w-1/3 text-white font-bold rounded p-2 mr-2">New Item</button>
                <button id="save-button" class="bg-blue-400 hover:bg-blue-500 h-full w-1/3 text-white font-bold rounded p-2" onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
    </template>
    <template id="list-item-template">
        <div class="w-full max-w-5xl h-24 bg-gray-200 rounded shadow-md flex flex-row justify-between items-center p-4 mt-2">
            <div class="flex-grow-1 cursor-pointer flex items-center">
                <span class="font-bold">value</span>
            </div>
            <div class="flex-shrink-0 h-16 w-16 rounded border-gray-400">
                <input type="checkbox" class="form-checkbox h-full w-full rounded-md border-gray-400 " />
            </div>
        </div>
    </template>
</body>
</html>
